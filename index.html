<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скуф кликер</title>
    <style>
        body {
            background-color: #ffffff; /* Белый фон */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px; /* Ограничиваем ширину контейнера */
            margin: 20px auto; /* Центрируем контейнер на странице */
            text-align: center;
        }

        h1 {
            font-size: 20px;
            color: #ffffff; /* Белый цвет текста */
            background-color: #000000; /* Черный фон */
            padding: 5px 10px; /* Поля вокруг текста */
            border: 2px solid #000000; /* Черная рамка */
            border-radius: 10px; /* Скругление углов */
            display: inline-block; /* Делаем блок инлайновым */
            text-transform: uppercase; /* Преобразуем текст в верхний регистр */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Скуф кликер</h1>
    </div>
</body>
</html>
