<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="income-per-hour">Income: 60 coins/hour</span>
      <span class="telegram-user-id"></span>
    </div>
    <div class="static-image"></div>
    <div class="balance-display">0.000 coins</div>
    <div class="buttons-container">
      <button class="circle-button">Tasks</button>
      <button class="circle-button">Boosters</button>
      <button class="circle-button">Referrals</button>
    </div>
  </div>
  <div class="claim-popup hidden">
    <div class="claim-message"></div>
    <button class="claim-button">CLAIM</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
