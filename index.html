<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Site</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .telegram-user-id-bottom-right {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="income-per-hour">Income: 60 coins/hour</span>
    </div>
    <div class="static-image"></div>
    <div class="balance-display">0.000 coins</div>
    <div class="buttons-container">
      <button class="circle-button">Tasks</button>
      <button class="circle-button">Boosters</button>
      <button class="circle-button">Referrals</button>
    </div>
  </div>
  <div class="claim-popup hidden">
    <div class="claim-message"></div>
    <button class="claim-button">CLAIM</button>
  </div>
  <div class="telegram-user-id-bottom-right" id="telegramUserId"></div> <!-- Элемент для отображения ID -->
  <script src="app.js"></script>
</body>
</html>
