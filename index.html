<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .connect-wallet-btn {
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
        }

        .connect-wallet-btn:hover {
            background-color: transparent;
            color: #007bff;
        }

        /* Скрываем кнопку на мобильных устройствах */
        @media (max-width: 600px) {
            .connect-wallet-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <button class="connect-wallet-btn" onclick="showMessage()">Connect wallet</button>
    </div>

    <script>
        function showMessage() {
            alert('В разработке');
        }
    </script>
</body>
</html>
